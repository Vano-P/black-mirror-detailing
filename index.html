<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>

  <meta
          name='viewport'
          content='width=device-width, initial-scale=1, maximum-scale=1'
  >

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='author' content='V. Poghosyan'>

  <title>Black Mirror Detailing</title>

  <meta
          name='description'
          content='Premium car detailing in Moscow. Ceramic coating, polishing, interior cleaning and paint protection film.'
  >

  <meta
          name='keywords'
          content='car detailing, ceramic coating, car wash, polishing, paint protection film'
  >

  <meta name='theme-color' content='#0F0F0F'>

  <link rel='icon' href='./img/BM.png' type='image/png'>

  <!-- Open Graph -->
  <meta property='og:type' content='website'>
  <meta property='og:title' content='Black Mirror Detailing'>
  <meta
          property='og:description'
          content='Premium car detailing studio in Moscow'
  >
  <meta property='og:image' content='img/hero.jpg'>
  <meta property='og:url' content='https://blackmirror.ru/'>

  <!-- Preload -->
  <link rel='preload' as='image' href='img/hero.jpg'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>

  <link rel='stylesheet' href='./css/style.css'>
</head>


<body>

<header class='header'>
  <div class='container'>
    <a href='#hero' class='logo'>
      <span class='logo-black'>BLACK</span>
      <span class='logo-mirror'>MIRROR</span>
      <div class='logo-line'></div>
    </a>
    <nav class='nav' id='navMenu'>
      <ul class='nav__list'>
        <li class='nav__item'><a href='#services' class='nav__link' data-i18n='nav.services'></a></li>
        <li class='nav__item'><a href='#advantages' class='nav__link' data-i18n='nav.advantages'></a></li>
        <li class='nav__item'><a href='#portfolio' class='nav__link' data-i18n='nav.portfolio'></a></li>
        <li class='nav__item'><a href='#booking' class='nav__link' data-i18n='nav.booking'></a></li>
      </ul>
    </nav>
    <a href='#booking' class='orderCall btn' data-i18n='order.call'></a>
    <div class='burger' id='burger' aria-label='Open menu' role='button' tabindex='0'>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<main class='main'>
  <section class='hero' id='hero'>
    <div class='container'>
      <h1 class='hero__title' data-i18n='hero.title'></h1>

      <p class='hero__description' data-i18n='hero.description'></p>
      <div class='hero__buttons'>
        <a href='#booking' class='hero__buttons_btn hero__buttons-primary btn' data-i18n='hero.btn.primary'></a>
        <a href='#portfolio' class='hero__buttons_btn hero__buttons-secondary btn' data-i18n='hero.btn.secondary'></a>
      </div>
    </div>
  </section>

  <section id='services' class='services'>
    <div class='container'>
      <div class='services__top'>
        <h2 class='services__title' data-i18n='services.title'></h2>
        <p class='services__subtitle' data-i18n='services.subtitle'></p>
      </div>

      <div class='services__grid'>
        <div class='services__serviceCard'>
          <div class='services__serviceCard_number'>01</div>
          <h3 class='services__serviceCard_title' data-i18n='services.01.title'></h3>
          <p class='services__serviceCard_text' data-i18n='services.01.text'></p>
          <span class='services__serviceCard_price' data-i18n='services.01.price'></span>
        </div>

        <div class='services__serviceCard'>
          <div class='services__serviceCard_number'>02</div>
          <h3 class='services__serviceCard_title' data-i18n='services.02.title'></h3>
          <p class='services__serviceCard_text' data-i18n='services.02.text'></p>
          <span class='services__serviceCard_price' data-i18n='services.02.price'></span>
        </div>

        <div class='services__serviceCard'>
          <div class='services__serviceCard_number'>03</div>
          <h3 class='services__serviceCard_title' data-i18n='services.03.title'></h3>
          <p class='services__serviceCard_text' data-i18n='services.03.text'></p>
          <span class='services__serviceCard_price' data-i18n='services.03.price'></span>
        </div>

        <div class='services__serviceCard'>
          <div class='services__serviceCard_number'>04</div>
          <h3 class='services__serviceCard_title' data-i18n='services.04.title'></h3>
          <p class='services__serviceCard_text' data-i18n='services.04.text'></p>
          <span class='services__serviceCard_price' data-i18n='services.04.price'></span>
        </div>

        <div class='services__serviceCard'>
          <div class='services__serviceCard_number'>05</div>
          <h3 class='services__serviceCard_title' data-i18n='services.05.title'></h3>
          <p class='services__serviceCard_text' data-i18n='services.05.text'></p>
          <span class='services__serviceCard_price' data-i18n='services.05.price'></span>
        </div>

        <div class='services__serviceCard'>
          <div class='services__serviceCard_number'>06</div>
          <h3 class='services__serviceCard_title' data-i18n='services.06.title'></h3>
          <p class='services__serviceCard_text' data-i18n='services.06.text'></p>
          <span class='services__serviceCard_price' data-i18n='services.06.price'></span>
        </div>

      </div>

      <div class='services__footer'>
        <a href='#' class='services__footer_downloadBtn btn' data-i18n='services.download'></a>
      </div>
    </div>
  </section>

  <section id='advantages' class='advantages'>
    <div class='container'>
      <div class='advantages__inner'>

        <div class='advantages__image-wrapper'>
          <img src='img/advantages-car.jpg' alt='Мастер за работой' class='advantages__img'>
          <div class='advantages__frame'></div>
        </div>

        <div class='advantages__content'>
          <h2 class='section-title' data-i18n='advantages.title'></h2>
          <p class='advantages__subtitle' data-i18n='advantages.subtitle'></p>

          <div class='advantages__list'>

            <div class='advantages__list_advantageItem'>
              <div class='advantages__list_advantageItem-icon'>01</div>
              <div class='advantages__list_advantageItem-info'>
                <h3 class='advantages__list_advantageItem-title' data-i18n='advantages.01.title'></h3>
                <p class='advantages__list_advantageItem-text' data-i18n='advantages.01.text'></p>
              </div>
            </div>

            <div class='advantages__list_advantageItem'>
              <div class='advantages__list_advantageItem-icon'>02</div>
              <div class='advantages__list_advantageItem-info'>
                <h3 class='advantages__list_advantageItem-title' data-i18n='advantages.02.title'></h3>
                <p class='advantages__list_advantageItem-text' data-i18n='advantages.02.text'></p>
              </div>
            </div>

            <div class='advantages__list_advantageItem'>
              <div class='advantages__list_advantageItem-icon'>03</div>
              <div class='advantages__list_advantageItem-info'>
                <h3 class='advantages__list_advantageItem-title' data-i18n='advantages.03.title'></h3>
                <p class='advantages__list_advantageItem-text' data-i18n='advantages.03.text'></p>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>

  <section id='portfolio' class='portfolio'>
    <div class='container'>
      <div class='portfolio__top'>
        <h2 class='services__title' data-i18n='portfolio.title'></h2>
        <div class='portfolio__filters'>

          <button class='filter-btn active' data-filter='all' data-i18n='filter.btn.all'></button>
          <button class='filter-btn' data-filter='polishing' data-i18n='filter.btn.1'></button>
          <button class='filter-btn' data-filter='cleaning' data-i18n='filter.btn.2'></button>
          <button class='filter-btn' data-filter='film' data-i18n='filter.btn.3'></button>
          <button class='filter-btn' data-filter='ceramic' data-i18n='filter.btn.4'></button>

        </div>
      </div>

      <div class='portfolio__grid'>
        <div class='portfolio__item' data-category='ceramic'>
          <img src='img/porsche.png' alt='Porsche' class='portfolio__img' loading='lazy'>
          <div class='portfolio__overlay'>
            <h3 class='portfolio__item-title'>Porsche 911 Carrera</h3>
            <p class='portfolio__item-category' data-i18n='portfolio.item.01'></p>
          </div>
        </div>

        <div class='portfolio__item' data-category='ceramic'>
          <img src='img/mercedes.png' alt='Mercedes G-Class' class='portfolio__img' loading='lazy'>
          <div class='portfolio__overlay'>
            <h3 class='portfolio__item-title'>Mercedes-Benz G63</h3>
            <p class='portfolio__item-category' data-i18n='portfolio.item.02'></p>
          </div>
        </div>

        <div class='portfolio__item' data-category='film'>
          <img src='img/bmw.png' alt='BMW M4' class='portfolio__img' loading='lazy'>
          <div class='portfolio__overlay'>
            <h3 class='portfolio__item-title'>BMW M4 Competition</h3>
            <p class='portfolio__item-category' data-i18n='portfolio.item.03'></p>
          </div>
        </div>

        <div class='portfolio__item' data-category='cleaning'>
          <img src='img/audi.png' alt='Audi RS6' class='portfolio__img' loading='lazy'>
          <div class='portfolio__overlay'>
            <h3 class='portfolio__item-title'>Audi RS6 Avant</h3>
            <p class='portfolio__item-category' data-i18n='portfolio.item.04'></p>
          </div>
        </div>

        <div class='portfolio__item' data-category='ceramic'>
          <img src='img/lamborghini.png' alt='Lamborghini Urus' class='portfolio__img' loading='lazy'>
          <div class='portfolio__overlay'>
            <h3 class='portfolio__item-title'>Lamborghini Urus</h3>
            <p class='portfolio__item-category' data-i18n='portfolio.item.05'></p>
          </div>
        </div>

        <div class='portfolio__item' data-category='polishing'>
          <img src='img/ferrari.png' alt='Ferrari F8' class='portfolio__img' loading='lazy'>
          <div class='portfolio__overlay'>
            <h3 class='portfolio__item-title'>Ferrari F8 Tributo</h3>
            <p class='portfolio__item-category' data-i18n='portfolio.item.06'></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id='booking' class='booking'>
    <div class='container'>
      <div class='booking__inner'>

        <div class='prices'>
          <h2 class='services__title' data-i18n='booking.title'></h2>
          <div class='prices__table'>
            <div class='price-row'>
              <span class='price-row__name' data-i18n='price.name.01'></span>
              <span class='price-row__dots'></span>
              <span class='price-row__value' data-i18n='price.value.01'></span>
            </div>
            <div class='price-row'>
              <span class='price-row__name' data-i18n='price.name.02'></span>
              <span class='price-row__dots'></span>
              <span class='price-row__value' data-i18n='price.value.02'></span>
            </div>
            <div class='price-row'>
              <span class='price-row__name' data-i18n='price.name.03'></span>
              <span class='price-row__dots'></span>
              <span class='price-row__value' data-i18n='price.value.03'></span>
            </div>
            <div class='price-row'>
              <span class='price-row__name' data-i18n='price.name.04'></span>
              <span class='price-row__dots'></span>
              <span class='price-row__value' data-i18n='price.value.04'></span>
            </div>
            <div class='price-row'>
              <span class='price-row__name' data-i18n='price.name.05'></span>
              <span class='price-row__dots'></span>
              <span class='price-row__value' data-i18n='price.value.05'></span>
            </div>
          </div>

          <div class='booking__contacts_info'>
            <p data-i18n='booking.address'></p>
            <p data-i18n='booking.number'></p>
          </div>
        </div>

        <div class='contacts-form'>
          <h3 class='contacts-form__title' data-i18n='contacts.title'></h3>
          <form class='contacts-form__body'>
            <input
                    type='text'
                    name='name'
                    autocomplete='name'
                    placeholder='Ваше имя'
                    class='form-input'
                    data-i18n-placeholder='form.name'
                    required
            >

            <input
                    type='tel'
                    name='phone'
                    autocomplete='tel'
                    inputmode='tel'
                    placeholder='+7 000 000 00 00'
                    class='form-input'
                    data-i18n-placeholder='form.phone'
                    required
            >


            <div class='custom-select' id='serviceSelect'>
              <div class='custom-select__header'>
                <span class='custom-select__current' data-i18n='custom.select'></span>
                <span class='custom-select__icon'>▼</span>
              </div>
              <ul class='custom-select__list'>
                <li class='custom-select__item' data-value='ceramic-coating' data-i18n='custom.item.01'></li>
                <li class='custom-select__item' data-value='ppf-matte' data-i18n='custom.item.02'></li>
                <li class='custom-select__item' data-value='ceramic-9h' data-i18n='custom.item.03'></li>
                <li class='custom-select__item' data-value='interior-cleaning' data-i18n='custom.item.04'></li>
                <li class='custom-select__item' data-value='full-protection' data-i18n='custom.item.05'></li>
                <li class='custom-select__item' data-value='light-polishing' data-i18n='custom.item.06'></li>


              </ul>
              <input type='hidden' name='service' id='selectedService'>
            </div>

            <button type='button' class='btn booking__btn' data-i18n='submit'></button>

            <p class='form-hint' data-i18n='form.hint'>
            </p>

          </form>
        </div>

      </div>
    </div>
  </section>
</main>

<footer class='footer'>
  <div class='container'>
    <div class='footer__inner'>

      <div class='footer__col'>
        <div class='logo'>
          <span class='logo-black'>BLACK</span>
          <span class='logo-mirror'>MIRROR</span>
        </div>
        <p class='footer__text' data-i18n='footer.text'></p>
      </div>


      <div class='footer__lang'>
        <h4 class='footer__title' data-i18n='footer.language'></h4>
        <div class='lang-btns'>
          <button class='lang-btn' data-lang='ru'>RU</button>
          <span class='lang-separator'>/</span>
          <button class='lang-btn' data-lang='en'>EN</button>
        </div>
      </div>
      <div class='footer__col'>
        <h4 class='footer__title' data-i18n='footer.nav'></h4>
        <ul class='footer__nav'>
          <li><a href='#services' class='footer__link' data-i18n='footer.services'></a></li>
          <li><a href='#advantages' class='footer__link' data-i18n='footer.advantages'></a></li>
          <li><a href='#portfolio' class='footer__link' data-i18n='footer.portfolio'></a></li>
          <li><a href='#booking' class='footer__link' data-i18n='footer.booking'></a></li>
        </ul>
      </div>


      <div class='footer__col'>
        <h4 class='footer__title' data-i18n='footer.soc'>Мы в сети</h4>
        <div class='footer__socials'>
          <a href='#' class='footer__socials_socialLink'>Instagram</a>
          <a href='#' class='footer__socials_socialLink'>WhatsApp</a>
          <a href='#' class='footer__socials_socialLink'>Telegram</a>
        </div>
        <p class='footer__copy' data-i18n='copyright'></p>
      </div>


    </div>
  </div>
</footer>
<noscript>
  <p style='padding:20px; text-align:center; color:#fff; background:#000'>
    This website requires JavaScript to function properly.
  </p>
</noscript>

<script src='./js/script.js'></script>
</body>
</html>
